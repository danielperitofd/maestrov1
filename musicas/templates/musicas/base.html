            text-decoration: none;
            color: #0c4a6e;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            margin: 4px;
            background: #0c4a6e;
            color: white;
            border-radius: 5px;
        }
        .btn:hover {
            background: #075985;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #e2e8f0;
        }
        .input, .textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;

        }
